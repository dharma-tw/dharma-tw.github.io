			</font><font face="標楷體" size="6" color="#FFFF00"><br>
			爾時大梵天王從座而起，整理衣服合掌恭敬</font></b></p>
			<p align="center"><b><font face="標楷體" size="6" color="#FFFF00">
			白觀世音菩薩言:</font></b></p>
			<p align="center"><b><font face="標楷體" size="6" color="#FFFF00">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
			善哉大士我從昔來，經無量佛會，</font></b></p>
			<p align="center"><b><font face="標楷體" size="6" color="#FFFF00">&nbsp; 
			聞種種法、種種陀羅尼，</font></b></p>
			<p align="center"><b><font face="標楷體" size="6" color="#FFFF00">
			未曾聞說如此無礙大悲心大悲陀羅尼神妙章句，</font></b></p>
			<p align="center"><b><font face="標楷體" size="6" color="#FFFF00">
			唯願大士為我，說此陀羅尼形貌狀相，</font></b></p>
			<p align="center"><b><font face="標楷體" size="6" color="#FFFF00">
			我等大眾願樂欲聞。 <br>
			<br>
			觀世音菩薩告梵王言: </font></b></p>
			<p align="center"><b><font face="標楷體" size="6" color="#FFFF00">
			汝為方便利益一切眾生故，作如是問，</font></b></p>
			<p align="center"><b><font face="標楷體" size="6" color="#FFFF00">
			汝今善聽，吾為汝等，略說少耳， <br>
			<br>
			觀世音菩薩言: <br>
			<br>
			<img border="0" src="New_Folder2/shape.1.gif" style="border: 20px ridge #FFFF00"><br>
			<br>
			當知如是等心，即是</font><font face="標楷體" size="6">陀羅尼相貌</font><font face="標楷體" size="6" color="#FFFF00">，汝當依此而修行之。
